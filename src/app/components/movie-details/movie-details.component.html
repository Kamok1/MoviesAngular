<div [ngClass]="['sizeCover','dupa']" [ngStyle]="{'background': 'linear-gradient(to bottom, rgba(255,0,0,0), rgba(0, 0, 0, 0.70) 90%), url(' + Movie.poster + ')'}">
  <div [ngClass]="'movieInfo'">
    <h2 [ngClass]="'title'">{{Movie.title}}</h2>
    <p [ngClass]="'title'">{{Movie.year}}</p>
    <div [ngClass]="'ratingBox'">
      <img src = "../../../assets/star.svg" style="width: 2rem;" (click)="addMovieToFavorite()">>
      <p [ngClass]="'rating'">{{Movie.rating}}</p>
      <p [ngClass]="'numberOfRatings'">Number of reviews: {{NumberOfReviews}}</p>
    </div>
  </div>
</div>
