<section class = "background-photo" [style.background-image] ='posterSrc' [style.background-height]="40">
  <section class ="movieInfo">
    <h2 class ="title">{{movie.title}}</h2>
    <p class ="title">{{movie.year}}</p>
    <section class ="ratingBox">
      <img src = "{{starSrc}}" (click)="isLogged && editFavoriteMovie() ">
      <p class = "rating">{{movie.rating}}</p>
      <p class = "numberOfRatings">Number of reviews: {{numberOfReviews}}</p>
    </section>
  </section>
</section>
