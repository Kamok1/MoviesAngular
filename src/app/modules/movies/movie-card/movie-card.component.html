<section class="d-flex flex-column center-children mx-5 my-card">
  <div class="img" [ngStyle]="{'background-image': 'url('+movie.poster+')'}"></div>
  <section class="p-2">
    <h5>{{movie.title}}</h5>
    <section class="secondary-text">
      <p>{{movie.description}}</p>
      <div class="row center">
        <p class="col-4">{{movie.director}}</p>
        <p class="col-4">{{movie.genres}}</p>
        <p class="col-4">{{movie.year}}</p>
      </div>
    </section>
  </section>
</section>
